<div class="row pt-5">
  <div class="col-md-6 mx-auto">
    <div class="card rounded-0">
      <div class="card-header">
        <h3 class="mb-0">Add your own todo</h3>
      </div>
      <div class="card-body">
        <div class="form">
          <div class="form-group">
            <label for="">Todo</label>
            <input [(ngModel)]="todoData.content" name="todo" type="text" class="form-control rounded-0" required>
          </div>
          <button (click)="postNewTodo()" type="button" class="btn btn-primary float-right mt-2">Add</button>
          <button (click)="backToHome()" type="button" class="btn btn-primary float-right mt-2 ms-2">Back to Home</button>
        </div>
      </div>
    </div>
  </div>
</div>


<app-todo-item
*ngFor = "let todo of todos"
[todo]="todo"
></app-todo-item>
